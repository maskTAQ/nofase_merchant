<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>WeUI-Uploader</title>
		<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/0.3.0/weui.css" />
		<link rel="stylesheet" href="css/mui.min.css" />
		<style type="text/css">
			body {}
			
			textarea {
				height: 250px;
				border: none;
				width: 100%;
			}
			
			#wrapper {
				position: relative;
				width: 100%;
				height:250px;
			}
			
			p {
				position: absolute;
				bottom: 2px;
				right: 5px;
			}
			
			h1 {
				font-size: 14px;
				line-height: 35px;
				font-weight: 200;
				color: #666;
				padding-left: 18px;
				font-family: 'Arial Normal', 'Arial';
			}
			
			.shint {
				text-align: center;
				font-size: 13px;
				color: red;
			}
			
			body {
				background-color: #F9F9F9
			}
			
			#accomplish {
				width: 200px;
				background: #4e9efe;
				height: 35px;
				line-height: 35px;
				text-align: center;
				margin: 18px auto;
				border-radius: 5px;
				color: white;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>填写详细问题或意见</h1>
			<div id="wrapper">
				<textarea id="area" name="ss" placeholder="请填写不少于四个字的描述"></textarea>
				<p><span id="text-count">0</span>/200</p>
			</div>

			<div class="shint"></div>
			<div class="weui_cells_title">上传</div>
			<div class="weui_cells weui_cells_form">
				<div class="weui_cell">
					<div class="weui_cell_bd weui_cell_primary">
						<div class="weui_uploader">
							<div class="weui_uploader_hd weui_cell">
								<div class="weui_cell_bd weui_cell_primary">图片上传</div>
								<div class="weui_cell_ft js_counter">0/6</div>
							</div>
							<div class="weui_uploader_bd">
								<ul class="weui_uploader_files">
									<!-- 预览图插入到这 -->
								</ul>
								<div class="weui_uploader_input_wrp">
									<input class="weui_uploader_input js_file" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple=""></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="accomplish">
				完成
			</div>
		</div>
		<div class="weui_dialog_alert" style="display: none;">
			<div class="weui_mask"></div>
			<div class="weui_dialog">
				<div class="weui_dialog_hd"> <strong class="weui_dialog_title">警告</strong>
				</div>
				<div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
				<div class="weui_dialog_ft">
					<a href="javascript:;" class="weui_btn_dialog primary">确定</a>
				</div>
			</div>
		</div>

	</body>

</html>
<script src="https://cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript">
	/*字数限制*/
	$("#area").on("input propertychange", function() {
		var $this = $(this),
			_val = $this.val(),
			count = "0";
		$(".shint").show()
		if(_val.length > 200) {
			$this.val(_val.substring(0, 200));
			$(".shint").html("*不能大于200字")
		}
		if(_val.length < 4) {

			$(".shint").html("*不能小于4个字")
		}
		console.log(_val.length, )
		if(200 > _val.length && _val.length > 4) {
			$(".shint").hide();
		}
		count = $this.val().length;
		$("#text-count").text(count);
	});
</script>
<script>
	$.weui = {};
	$.weui.alert = function(options) {
		options = $.extend({
			title: '警告',
			text: '警告内容'
		}, options);
		var $alert = $('.weui_dialog_alert');
		$alert.find('.weui_dialog_title').text(options.title);
		$alert.find('.weui_dialog_bd').text(options.text);
		$alert.on('touchend click', '.weui_btn_dialog', function() {
			$alert.hide();
		});
		$alert.show();
	};

	$(function() {
		// 允许上传的图片类型  
		var allowTypes = ['image/jpg', 'image/jpeg', 'image/png', 'image/gif'];
		// 1024KB，也就是 1MB  
		var maxSize = 1024 * 1024;
		// 图片最大宽度  
		var maxWidth = 300;
		// 最大上传图片数量  
		var maxCount = 6;
		$('.js_file').on('change', function(event) {
			var files = event.target.files;

			// 如果没有选中文件，直接返回  
			if(files.length === 0) {
				return;
			}

			for(var i = 0, len = files.length; i < len; i++) {
				var file = files[i];
				var reader = new FileReader();

				// 如果类型不在允许的类型范围内  
				if(allowTypes.indexOf(file.type) === -1) {
					$.weui.alert({
						text: '该类型不允许上传'
					});
					continue;
				}

				if(file.size > maxSize) {
					$.weui.alert({
						text: '图片太大，不允许上传'
					});
					continue;
				}

				if($('.weui_uploader_file').length >= maxCount) {
					$.weui.alert({
						text: '最多只能上传' + maxCount + '张图片'
					});
					return;
				}

				reader.onload = function(e) {
					var img = new Image();
					img.onload = function() {
						// 不要超出最大宽度  
						var w = Math.min(maxWidth, img.width);
						// 高度按比例计算  
						var h = img.height * (w / img.width);
						var canvas = document.createElement('canvas');
						var ctx = canvas.getContext('2d');
						// 设置 canvas 的宽度和高度  
						canvas.width = w;
						canvas.height = h;
						ctx.drawImage(img, 0, 0, w, h);
						var base64 = canvas.toDataURL('image/png');

						// 插入到预览区  
						var $preview = $('<li class="weui_uploader_file weui_uploader_status" style="background-image:url(' + base64 + ')"><div class="weui_uploader_status_content">0%</div></li>');
						$('.weui_uploader_files').append($preview);
						var num = $('.weui_uploader_file').length;
						$('.js_counter').text(num + '/' + maxCount);

						// 然后假装在上传，可以post base64格式，也可以构造blob对象上传，也可以用微信JSSDK上传  

						var progress = 0;

						function uploading() {
							$preview.find('.weui_uploader_status_content').text(++progress + '%');
							if(progress < 100) {
								setTimeout(uploading, 30);
							} else {
								// 如果是失败，塞一个失败图标  
								//$preview.find('.weui_uploader_status_content').html('<i class="weui_icon_warn"></i>');  
								$preview.removeClass('weui_uploader_status').find('.weui_uploader_status_content').remove();
							}
						}
						setTimeout(uploading, 30);
					};

					img.src = e.target.result;
				};
				reader.readAsDataURL(file);
			}
		});
	});
	//# sourceURL=pen.js
</script>
</body>

</html>
